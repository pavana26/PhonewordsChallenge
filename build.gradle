plugins {
    id 'application'
}



repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}
application {
    mainClass = 'org.phonewordconverter.Main'
}
test {
    useJUnitPlatform()
}
jar {
    manifest {
        attributes('Main-Class': 'org.phonewordconverter.Main')
    }
}

